<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adaptive SEIRD | COVID-19 Prediction</title>

    <link rel="stylesheet" href="css/rohan_style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <!-- <script defer src="./script/test_retrieve.js"> </script> -->
    <script defer src="./script/retrieve_data.js"> </script>
    <script src="script/include_menu.js"></script>
    <script src="script/table.js"></script>
    <!-- <script defer src="./script/dropdown.js"></script> -->

</head>

<body>
    <div class="header">
        Adaptive SEIRD
    </div>
    <div class="subheader">
        COVID-19 Predictive Model
    </div>
    <div class="map-and-graphs">
        <div class="map">
            <iframe id="indiaMapFrame" src="states/india.html" frameborder="0" width="100%" height="1000px"
                scrolling="no"></iframe>
            <!-- <embed src="states/india.html" type="text/html" width="100%" height="1000px" scrolling="no"> -->
        </div>
        <div class="graphs">
            <h1 id="state-name">
            </h1>
            <h2 id="district-name">
            </h2>
            <div id="achart-cont" class="style_canvas">
                <canvas class="chart" id="achart"></canvas>
            </div>
            <div id="dchart-cont" class="style_canvas">
                <canvas class="chart" id="dchart"></canvas>
            </div>
        </div>
    </div>
    <div style="width: 100%; padding: 0% 5%; display: flex;">

        <table style="width: 50%;"  class="table-fill">
            <thead id="atableH">

            </thead>
            <tbody id="atableP">

            </tbody>
        </table>
        <table style="width: 50%;" class="table-fill">
            <thead id="dtableH">

            </thead>
            <tbody id="dtableP">

            </tbody>
        </table>
    </div>

    <!-- <div class="dropdown_container" id="dropdown_container">
    </div> -->

</body>

</html>
